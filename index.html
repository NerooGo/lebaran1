<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Idul Fitri</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #1b2735, #090a0f);
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            position: relative;
            animation: float 3s infinite alternate ease-in-out;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.8em;
            animation: fadeIn 3s ease-in-out;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
            margin-top: 50px;
        }
        .btn {
            margin-top: 25px;
            padding: 14px 30px;
            font-size: 1.4em;
            color: white;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.5);
            margin-right: 10px;
        }
        .btn:hover {
            background: linear-gradient(45deg, #005bea, #00c6ff);
            transform: scale(1.1);
        }
        .hidden-message {
            display: none;
            font-size: 1.6em;
            margin-top: 20px;
            color: #FFD700;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }
        .footer {
            margin-top: 25px;
            font-size: 1.4em;
            opacity: 0.9;
            animation: fadeIn 4s ease-in-out;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
        }
        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .confetti span {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            opacity: 0.8;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(720deg); }
        }
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
        }
        .music-control:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="confetti" id="confetti"></div>
    <div class="container">
        <h1>Selamat Hari Raya Idul Fitri</h1>
        <p>Minal aidin wal faidzin, mohon maaf lahir dan batin.</p>
        <button class="btn" onclick="celebrate()">Rayakan</button>
        <p class="hidden-message" id="message">üåô Semoga kebahagiaan dan berkah selalu menyertai Anda! üåü</p>
        <div class="footer">Dari: Mohammad Rifqi Adiyatma</div>
    </div>
    <button class="music-control" onclick="stopMusic()">‚èπ Stop Musik</button>
    <audio id="tarot" src="tarot.mp3" loop></audio>
    <script>
        function celebrate() {
            document.getElementById("message").style.display = "block";
            let confettiContainer = document.getElementById("confetti");
            document.getElementById("tarot").play();
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement("span");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.top = Math.random() * 100 + "vh";
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                confetti.style.backgroundColor = ["gold", "red", "blue", "green", "purple"][Math.floor(Math.random() * 5)];
                confettiContainer.appendChild(confetti);
            }
            setTimeout(() => {
                confettiContainer.innerHTML = "";
            }, 5000);
        }
        
        function stopMusic() {
            document.getElementById("tarot").pause();
            document.getElementById("tarot").currentTime = 0;
        }
    </script>
</body>
</html>
