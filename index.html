<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Idul Fitri</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #1b2735, #090a0f);
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            position: relative;
            animation: float 3s infinite alternate ease-in-out;
            max-width: 90%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.2em;
            animation: fadeIn 3s ease-in-out;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
            margin-top: 20px;
        }
        .btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.5);
            margin-right: 10px;
        }
        .btn:hover {
            background: linear-gradient(45deg, #005bea, #00c6ff);
            transform: scale(1.1);
        }
        .hidden-message {
            display: none;
            font-size: 1.2em;
            margin-top: 15px;
            color: #FFD700;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }
        @keyframes firework {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        .firework {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, yellow, orange, red);
            border-radius: 50%;
            animation: firework 1.5s ease-out;
        }
        .footer {
            margin-top: 15px;
            font-size: 1em;
            opacity: 0.9;
            animation: fadeIn 4s ease-in-out;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
        }
        .music-control {
            position: fixed;
            bottom: 15px;
            right: 15px;
            padding: 12px 20px;
            font-size: 1em;
            color: white;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
        }
        .music-control:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Hari Raya Idul Fitri</h1>
        <p>Minal aidin wal faidzin, mohon maaf lahir dan batin.</p>
        <button class="btn" onclick="celebrate()">Rayakan</button>
        <p class="hidden-message" id="message">üåô Semoga kebahagiaan dan berkah selalu menyertai Anda! üåü</p>
        <div class="footer">Dari: Mohammad Rifqi Adiyatma</div>
    </div>
    <button class="music-control" onclick="stopMusic()">‚èπ Stop Musik</button>
    <audio id="tarot" src="tarot.mp3" loop></audio>
    <script>
        function celebrate() {
            document.getElementById("message").style.display = "block";
            document.getElementById("tarot").play();
            createFireworks();
        }
        
        function stopMusic() {
            document.getElementById("tarot").pause();
            document.getElementById("tarot").currentTime = 0;
        }
        
        function createFireworks() {
            for (let i = 0; i < 15; i++) {
                let firework = document.createElement("div");
                firework.classList.add("firework");
                document.body.appendChild(firework);
                firework.style.left = Math.random() * 100 + "%";
                firework.style.top = Math.random() * 100 + "%";
                setTimeout(() => firework.remove(), 1500);
            }
        }
    </script>
</body>
</html>
