<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Idul Fitri</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #1b2735, #090a0f);
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            flex-direction: column;
            padding: 20px;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0.8;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.3; transform: scale(0.8); }
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            position: relative;
            animation: float 3s infinite alternate ease-in-out;
            max-width: 90%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.2em;
            animation: fadeIn 3s ease-in-out;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
            margin-top: 20px;
        }
        .btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.5);
            margin-right: 10px;
        }
        .btn:hover {
            background: linear-gradient(45deg, #005bea, #00c6ff);
            transform: scale(1.1);
        }
        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1>Selamat Hari Raya Idul Fitri</h1>
        <p>Minal aidin wal faidzin, mohon maaf lahir dan batin.</p>
        <button class="btn" onclick="celebrate()">Rayakan</button>
        <p class="hidden-message" id="message">ðŸŒ™ Semoga kebahagiaan dan berkah selalu menyertai Anda! ðŸŒŸ</p>
        <div class="footer">Dari: Mohammad Rifqi Adiyatma</div>
    </div>
    <canvas class="fireworks" id="fireworks"></canvas>
    <script>
        function generateStars() {
            let starsContainer = document.getElementById("stars");
            for (let i = 0; i < 100; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.left = Math.random() * 100 + "%";
                star.style.top = Math.random() * 100 + "%";
                star.style.animationDuration = (Math.random() * 3 + 2) + "s";
                starsContainer.appendChild(star);
            }
        }
        generateStars();

        function celebrate() {
            let canvas = document.getElementById("fireworks");
            let ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = [];

            function createParticles(x, y) {
                for (let i = 0; i < 50; i++) {
                    particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 5,
                        vy: (Math.random() - 0.5) * 5,
                        alpha: 1
                    });
                }
            }

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p, index) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    if (p.alpha <= 0) particles.splice(index, 1);
                    ctx.fillStyle = `rgba(255, 255, 0, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                });
                requestAnimationFrame(animateParticles);
            }

            canvas.addEventListener("click", function(event) {
                createParticles(event.clientX, event.clientY);
            });
            createParticles(canvas.width / 2, canvas.height / 2);
            animateParticles();
        }
    </script>
</body>
</html>
