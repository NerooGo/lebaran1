<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Idul Fitri</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #1b2735, #090a0f);
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            position: relative;
            animation: float 3s infinite alternate ease-in-out;
            max-width: 90%;
            z-index: 10;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 15px;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1em;
            animation: fadeIn 3s ease-in-out;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
            margin-top: 20px;
        }
        .btn {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.5);
        }
        .btn:hover {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            transform: scale(1.1);
        }
        .hidden-message {
            display: none;
            font-size: 1.2em;
            margin-top: 15px;
            color: #FFD700;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        @keyframes fallingStars {
            from { transform: translateY(-100px) translateX(0); opacity: 1; }
            to { transform: translateY(100vh) translateX(50px); opacity: 0; }
        }
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            box-shadow: 0 0 10px white;
            animation: fallingStars 3s linear infinite;
        }
        .footer {
            margin-top: 15px;
            font-size: 1em;
            opacity: 0.9;
            animation: fadeIn 4s ease-in-out;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
        }
        .music-control {
            position: fixed;
            bottom: 15px;
            right: 15px;
            padding: 12px 20px;
            font-size: 1em;
            color: white;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
        }
        .music-control:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Hari Raya Idul Fitri</h1>
        <p>Minal aidin wal faidzin, mohon maaf lahir dan batin.</p>
        <button class="btn" onclick="celebrate()">ðŸŽ‡ Rayakan</button>
        <p class="hidden-message" id="message">ðŸŒ™ Semoga kebahagiaan dan berkah selalu menyertai Anda! ðŸŒŸ</p>
        <div class="footer">Dari: Mohammad Rifqi Adiyatma</div>
    </div>
    <button class="music-control" id="musicButton" onclick="toggleMusic()">ðŸŽµ Stop Musik</button>
    <audio id="tarot" src="tarot.mp3" loop></audio>
    <script>
        let isPlaying = false;
        function toggleMusic() {
            let audio = document.getElementById("tarot");
            let button = document.getElementById("musicButton");
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                button.textContent = "ðŸŽµ Putar Musik";
            } else {
                audio.play().catch(error => console.log("Autoplay blocked"));
                isPlaying = true;
                button.textContent = "ðŸŽµ Stop Musik";
            }
        }
        function celebrate() {
            document.getElementById("message").style.display = "block";
            toggleMusic();
            createStars();
        }
        function createStars() {
            for (let i = 0; i < 20; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.left = Math.random() * window.innerWidth + "px";
                star.style.top = Math.random() * -100 + "px";
                star.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(star);
                setTimeout(() => star.remove(), 5000);
            }
        }
    </script>
</body>
</html>
